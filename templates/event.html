{% extends "layout.html" %} {% block content %} {% if post.author == current_user %}
<div class="knapper-user">
    <form action="{{ url_for('delete_post', event_id=post.id) }}" method="POST">
        <input type="submit" value="Slet Event" class="delete-event" />
    </form>
    <form action="{{ url_for('update_event', event_id=post.id) }}" method="POST">
        <input type="submit" value="Opdater Event" class="update-event" />
    </form>
</div>{% endif %}

<div class="event-all">
    {% if post.event_picture %}
    <div class="event-picture">
        <img class="picture" src="{{ url_for('static', filename='pictures/' + post.event_picture) }}" alt="" /></div> {%else %}
    <div class="event-picture"><img src="{{ url_for('static', filename='pictures/' + 'default.jpg') }}" alt="" /></div>{% endif %}
    <div class="event-name">
        <h2 class="event-title">{{ post.title }}</h2>

</div>
